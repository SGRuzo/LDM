<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanzador de Dados</title>
    
    <!-- Fuente de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="ExNombres.css">
    
</head>

<body>
    <div class="contenedor">
        <h1>¿Cuál es tu nombre de lucha libre?</h1>
        
        <div class="input-group">
            <label for="nombre">Tu nombre:</label>
            <input type="text" id="nombre" placeholder="Ej: Carlos">
        </div>
        
        <div class="input-group">
            <label for="apellido">Tu apellido:</label>
            <input type="text" id="apellido" placeholder="Ej: Ruiz">
        </div>
        
        <button id="generar">Generar Nombre de Lucha</button>
        
        <div id="resultado"></div>
    </div>
    <script src="ExNombres.js"></script>
</body>

</html>
