<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemPalabras</title>
    <link rel="stylesheet" href="MemPalabras.css">
</head>
<body>

    <div class="contenedor">
        <h1>Memoriza Palabras</h1>
        
        <div class="instrucciones">
            <h2>Instrucciones:</h2>
            <p>Se mostrarán 5 palabras durante 10 segundos. Memorízalas todas. Luego deberás escribirlas en los campos que aparecerán. ¡Buena suerte!</p>
        </div>
        
        <div id="palabras-container"></div>
        
        <div id="inputs-container">
            <h3>Escribe las palabras que recuerdes:</h3>
            <!-- Los inputs se generarán dinámicamente con JavaScript -->
        </div>
        
        <button id="comprobar">Comprobar Respuestas</button>
        
        <div id="resultado"></div>
    </div>
    
    <script src="MemPalabras.js"></script>
</body>
</html>
