<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquiva</title>
    <link rel="stylesheet" href="Esquiva.css">
</head>
<body>
    <!-- === PASO 2: ESTRUCTURA HTML === -->
    <div id="juego">
        <!-- Área donde aparecerá el puntaje -->
        <div id="info">Puntaje: <span id="puntaje">0</span></div>
        
        <!-- El jugador (elemento que controlamos) -->
        <div id="jugador"></div>
        
        <!-- Pantalla de Game Over -->
        <div id="gameOver">
            <h1>¡GAME OVER!</h1>
            <p>Tu puntaje: <span id="puntajeFinal">0</span></p>
            <button id="reiniciar">Jugar de nuevo</button>
        </div>
    </div>

    <script src="Esquiva.js"></script>
</body>
</html>
