<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos</title>
    <link rel="stylesheet" href="Recursos.css">
</head>
<body>
    <h1>Juego de Recolección</h1>
    <p>Recolecta recursos cada turno para construir cosas</p>
    
    <div class="contenedor-recursos">
        <div class="recurso">
            <img src="https://cdn-icons-png.flaticon.com/512/2342/2342051.png" width="50">
            <div class="contador" id="contadorMadera">0</div>
        </div>
        <div class="recurso">
            <img src="https://cdn-icons-png.flaticon.com/512/3263/3263987.png" width="50">
            <div class="contador" id="contadorPiedra">0</div>
        </div>
        <div class="recurso">
            <img src="https://cdn-icons-png.flaticon.com/512/3082/3082035.png" width="50">
            <div class="contador" id="contadorComida">0</div>
        </div>
    </div>
    
    <div class="botones">
        <button id="btnMadera">Recolectar Madera</button>
        <button id="btnPiedra">Recolectar Piedra</button>
        <button id="btnComida">Recolectar Comida</button>
    </div>
    
    <div id="construcciones">
        <p>Recolecta recursos para ver qué puedes construir</p>
    </div>

    <script src="Recursos.js"></script>
</body>
</html>
