<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Básico</title>
    <link rel="stylesheet" href="Ex1JS.css">
</head>

<body>
    <h1>Juego de Clicker Básico</h1>


    <div class="recurso">
        <div class="contador" id="contador">0</div>
    </div>



    <div class="botones">
        <button id="btnClick">Click</button>
        <button id="btn1">+1</button>
        <button id="btn2">x2</button>
    </div>

    <div id="instrucciones">
        <p>· Click aumenta el contador en X cada vez que se aprieta</p>
        <p>· +1 aumenta el valor X de 1 en 1.</p>
        <p>· x2 duplica el valor de X.</p>
        <p id="comentarios"> </p>
    </div>

    <script src="Ex1JS.js"></script>
</body>

</html>
